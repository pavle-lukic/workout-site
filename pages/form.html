<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center"
      >
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main area -->
    <div class="container-fluid p-0 bg-info" id="main">
      <div class="row">
        <!-- added exercices -->
        <div class="col-lg-3 m-0 bg-dark ">
          <h2 class="text-light text-center mt-2">List of added exercises</h2>
          <ul id="exerciseList" class="list-group ml-3"></ul>
        </div>
        <!-- Exercice Display -->
        <div class="col-lg-9 m-0 bg-secondary">
          <!-- filter area -->
          <div class="row justify-content-center m-2">
            <form class="form-inline">
              <input
                type="search"
                class="form-control m-2"
                id="searchBar"
                placeholder="search"
              />
              <div class="form-group">
                <label for="exampleFormControlSelect1" class="text-light"
                  >Movement:
                </label>
                <select class="form-control m-2" id="">
                  <option value="any">Any</option>
                  <option value="compound">Compound</option>
                  <option value="isolation">Isolation</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1" class="text-light"
                  >Calorie Burn:
                </label>
                <select class="form-control m-2" id="">
                  <option value="any">Any</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1" class="text-light"
                  >Equipment:
                </label>
                <select class="form-control m-2" id="">
                  <option value="any" class=>Any</option>
                  <option value="dumbbells">Dumbbells</option>
                  <option value="bar">Bar</option>
                  <option value="machine">Machine</option>
                </select>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="begginer"
                />
                <label class="form-check-label text-light">Begginer</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="intermediate"
                />
                <label class="form-check-label  text-light">Intermediate</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="advanced"
                />
                <label class="form-check-label text-light">Advanced</label>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
